<!DOCTYPE html>
<html lang="en">
    {%block head%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkipScam</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        p{
            font-size: 25px;
            font-weight: bold;
            width:auto;
        }
        .result{
            background-color: white;
        }
        .hero{
        background: linear-gradient(300deg,#2E3B4B,#DBE2EA,#6C7480);
        background-size: 180% 180%;
        animation:gradient-animation 10s ease infinte;
        height: 100vh;
 
      }
    </style>
{%endblock%}
{%block body%}
    <section class="hero">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
     <div class="row align-items-center g-lg-5 py-5">
       <div class="col-lg-7 text-center text-lg-start">
         <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3"><img src="/static/logo.png" height="60"/>SkipScam</h1>
 
 
       </div>
       <div class="col-md-10 mx-auto col-lg-5">
 
         <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST">
           <div class="form-floating mb-3">
             <input type="name" name="username" class="form-control" id="floatingInput" placeholder="dreamwastaken">
             <label for="floatingInput"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
               <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
             </svg> Username</label>
           </div>
 
           <button class="w-100 btn btn-lg btn-primary" type="submit">Check</button>
           <hr class="my-4">
           <small class="text-body-secondary">Check to know whether profile is fake or not</small>
         </form>
       </div>
       <div class="result col-md-10 mx-auto col-lg-5 m-5 border rounded-3">
        <p>
            <a href="{{link}}">{{searchres}}</a><br>
            {{result}}
        </p>
       </div>
 
     </div>
   </div>
     </section>
     <div class="container">
        <footer class="py-3 my-4">
          <hr/>
          <p class="text-center text-body-secondary" style="font-size: 20px;">Â© 2023 SkipScam, Inc</p>
        </footer>
      </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{%endblock%}
</html>
